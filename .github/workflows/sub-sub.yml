name: system-tests
on:
  workflow_call:
    inputs:
      name:
        required: false
        type: string
        default: 'sub'

jobs:
  child-success:
    name: ${{ inputs.name }}-success
    runs-on: ubuntu-latest
    steps:
      - run: exit 0

  child-fail:
    name: ${{ inputs.name }}-fail
    runs-on: ubuntu-latest
    steps:
      - run: exit 1
